<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>País - Covid 19</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="country.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"
    integrity="sha512-TW5s0IT/IppJtu76UbysrBH9Hy/5X41OTAbQuffZFU6lQ1rdcLHzpU5BzVvr/YFykoiMYZVWlr/PX1mDcfM9Qg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="country.js"></script>
</head>

<body>
  <nav>
    <ul>
      <li>Home</li>
      <li><a href="/country-detail.html">País</a></li>
      <li>Top 5</li>
    </ul>
  </nav>

  <main>
    <div class="filter">
      <form>
        <div class="input-line">
          <label for="data-inicio">Data Início</label>
          <input type="date" name="data-inicio" id="data-inicio">
        </div>

        <div class="input-line">
          <label for="data-fim">Data Fim</label>
          <input type="date" name="data-fim" id="data-fim">
        </div>

        <div class="input-line">
          <label for="pais">País: </label>
          <select name="pais" id="pais"></select>
        </div>

        <div class="input-line">
          <label for="dado">Dados: </label>
          <select name="dado" id="dado"></select>
        </div>
      </form>
    </div>

    <div class="graph">
      <canvas id="country-chart"></canvas>
    </div>

    <div class="stats">
      <div class="stat">
        <div class="title">Total de Confirmados</div>
        <div class="data">0</div>
      </div>
      <div class="stat">
        <div class="title">Total de Mortos</div>
        <div class="data">0</div>
      </div>
      <div class="stat">
        <div class="title">Total de Recuperados</div>
        <div class="data">0</div>
      </div>
    </div>

  </main>
</body>

</html>
